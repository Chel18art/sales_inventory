{% extends 'inventory/base.html' %}

{% block content %}
    <div class="container">
        <div class="form-container">
            <h2>Add New Item</h2>
            <form method="POST">
                {% csrf_token %}
                
                <!-- Render the form fields dynamically -->
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Name</label>
                    {{ form.name }} <!-- This will render the 'name' field -->
                </div>

                <div class="form-group">
                    <label for="{{ form.category.id_for_label }}">Category</label>
                    {{ form.category }} <!-- This will render the 'category' field -->
                </div>

                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Description</label>
                    {{ form.description }} <!-- This will render the 'description' field -->
                </div>

                <!-- Render the 'quantity' field -->
                <div class="form-group">
                    <label for="{{ form.quantity.id_for_label }}">Quantity</label>
                    {{ form.quantity }} <!-- This will render the 'quantity' field -->
                    <!-- Ensure the input field accepts only numbers -->
                    <input type="number" name="quantity" min="0" value="{{ form.quantity.value }}" required class="number-input" id="{{ form.quantity.id_for_label }}">
                </div>

                <div class="form-group">
                    <label for="{{ form.price.id_for_label }}">Price</label>
                    {{ form.price }} <!-- This will render the 'price' field -->
                </div>

                <button type="submit" class="btn">Add Item</button>
            </form>
        </div>
    </div>

    <style>
        /* General container style */
        .container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
        }

        .form-container h2 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #008585;
            outline: none;
        }

        .form-group .number-input {
            -moz-appearance: textfield;
            -webkit-appearance: textfield;
        }

        .form-group input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        /* Button Style */
        .form-submit {
            text-align: center;
            margin-top: 20px;
        }

        .add-item-btn {
            background-color: #008585;
            color: white;
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            width: 100%;
            transition: background-color 0.3s ease;
            max-width: 220px;
        }

        .add-item-btn:hover {
            background-color: #004343;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 25px;
                margin: 20px;
            }

            .form-container h2 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }

            .form-group input, .form-group select {
                font-size: 0.95rem;
                padding: 10px 15px;
            }

            .add-item-btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
{% endblock %}
